<!-- players.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
</head>
<body>
    <h1>Players</h1>
    <div>
        <h2>Your GiverPoints: {{ current_user_giver_points }}</h2>
    </div>
    <ul>
        {% for user in users %}
            {% if user.username != current_username %}
                <li>
                    <form action="{{ url_for('transfer_points', username=user.username) }}" method="GET">
                        <button type="submit">{{ user.username }}</button> - GeverPoints: {{ user.gever_points }}
                    </form>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
