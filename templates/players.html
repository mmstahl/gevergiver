<!-- players.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <script>
        function sortPlayersByGeverPoints() {
            let players = Array.from(document.querySelectorAll('li'));
            players.sort((a, b) => {
                let aPoints = parseInt(a.querySelector('span.gever-points').textContent);
                let bPoints = parseInt(b.querySelector('span.gever-points').textContent);
                return bPoints - aPoints;
            });
            let ul = document.querySelector('ul');
            ul.innerHTML = '';
            players.forEach(player => ul.appendChild(player));
        }

        function sortPlayersAlphabetically() {
            let players = Array.from(document.querySelectorAll('li'));
            players.sort((a, b) => {
                let aName = a.querySelector('button').textContent;
                let bName = b.querySelector('button').textContent;
                return aName.localeCompare(bName);
            });
            let ul = document.querySelector('ul');
            ul.innerHTML = '';
            players.forEach(player => ul.appendChild(player));
        }
    </script>
</head>
<body>
    <h1>Players</h1>
    <div>
        <h2>Your GiverPoints: {{ current_user_giver_points }}</h2>
    </div>

    <!-- Button to go to the home page -->
    <form action="{{ url_for('home') }}" method="GET">
        <button type="submit">Home</button>
    </form>

    <!-- Buttons to sort the list -->
    <div>
        <button onclick="sortPlayersByGeverPoints()">Sort by GeverPoints (Desc)</button>
        <button onclick="sortPlayersAlphabetically()">Sort Alphabetically</button>
    </div>
    <ul>
        {% for user in users %}
            {% if user.username != current_username %}
                <li>
                    <form action="{{ url_for('transfer_points', username=user.username) }}" method="GET">
                        <button type="submit">{{ user.username }}</button> - GeverPoints: <span class="gever-points">{{ user.gever_points }}</span>
                    </form>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    
</body>
</html>
