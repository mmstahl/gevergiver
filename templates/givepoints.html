<!-- givepoints.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Points</title>
    <style>
        #user-list {
            max-height: 200px;
            overflow-y: scroll;
        }
        .user-item {
            cursor: pointer;
        }
    </style>
    <script>
        function openPopup(username, giverPoints) {
            const popup = document.getElementById('popup');
            document.getElementById('popup-title').textContent = 'Give Points to ' + username;
            document.getElementById('recipient').value = username;
            document.getElementById('points').max = giverPoints;
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function showConfirmation(points, recipient) {
            const confirmation = document.getElementById('confirmation');
            document.getElementById('confirmation-message').textContent = `Points delivered: ${points} to ${recipient}`;
            confirmation.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Give Points</h1>
    <div id="user-list">
        {% for user in users %}
        <div class="user-item" onclick="openPopup('{{ user[0] }}', {{ user[1] }})">
            {{ user[0] }} - GeverPoints: {{ user[1] }}
        </div>
        {% endfor %}
    </div>
    <div id="popup" style="display:none;">
        <h2 id="popup-title"></h2>
        <form method="POST" action="{{ url_for('givepoints') }}">
            <input type="hidden" id="recipient" name="recipient">
            <label for="points">Points to Give:</label>
            <input type="number" id="points" name="points" required><br><br>
            <button type="button" onclick="closePopup()">Cancel</button>
            <button type="submit" onclick="showConfirmation(document.getElementById('points').value, document.getElementById('recipient').value)">OK</button>
        </form>
    </div>
    <div id="confirmation" style="display:none;">
        <h2 id="confirmation-message"></h2>
        <button type="button" onclick="window.location.href='{{ url_for('home') }}'">OK</button>
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
